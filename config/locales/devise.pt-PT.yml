---
pt-PT:
  devise:
    confirmations:
      confirmed: O teu endereço de e-mail foi confirmado com sucesso.
      send_instructions: Vais receber um e-mail com as instruções para confirmar o teu endereço de e-mail dentro de alguns minutos. Por favor, verifica a caixa de spam se não recebeu o e-mail.
      send_paranoid_instructions: Se o teu endereço de e-mail já existir na nossa base de dados, vais receber um e-mail com as instruções de confirmação dentro de alguns minutos. Por favor, verifica a caixa de spam se não recebeu o e-mail.
    failure:
      already_authenticated: A tua sessão já está aberta.
      inactive: A tua conta ainda não está ativada.
      invalid: "%{authentication_keys} ou palavra-passe inválida :-("
      last_attempt: Tens mais uma tentativa antes de a tua conta ser bloqueada.
      locked: A tua conta está bloqueada.
      not_found_in_database: "%{authentication_keys} ou palavra-passe inválida :-("
      pending: A tua conta está ainda a aguardar revisão.
      timeout: A tua sessão expirou. Por favor, entra de novo para continuares.
      unauthenticated: Precisas de entrar na tua conta ou de te registares antes de continuar.
      unconfirmed: Tens de confirmar o teu endereço de e-mail antes de continuar.
    mailer:
      confirmation_instructions:
        action: Verificar o teu endereço de e-mail
        action_with_app: Confirmar e regressar a %{app}
        explanation: Criaste uma conta na Ciberlândia com este endereço de e-mail, não foi? O botão abaixo vai levar-te ao próximo passo.
        explanation_when_pending: Pediste um convite para %{host} com este endereço de e-mail. Logo que confirmes o teu endereço de e-mail, vamos rever a tua inscrição. Podes iniciar sessão para alterar os teus dados ou eliminar a tua conta, mas não vais poder aceder à maioria das funções até à tua conta ser aprovada. Se a tua inscrição não for aceite, os teus dados vão ser eliminados. Se não solicitaste este convite, por favor não ligues a este e-mail.
        extra_html: Por favor lê <a href="%{terms_path}">as regras da instância</a> e os <a href="%{policy_path}">termos de serviço</a>.
        subject: 'Ciberlândia: Instruções de confirmação %{instance}'
        title: Verificar o endereço de e-mail
      email_changed:
        explanation: 'O e-mail associado à tua conta vai ser alterado para:'
        extra: Se não pediste para alterar o teu e-mail, é possível que alguém tenha conseguido aceder à tua conta. Muda imediatamente a tua palavra-passe ou entra em contacto com a administração da instância se tiveres ficado sem acesso à tua conta.
        subject: 'Ciberlândia: E-mail alterado'
        title: Novo endereço de e-mail
      password_change:
        explanation: A palavra-passe da tua conta foi alterada.
        extra: Se não pediste para alterar a tua palavra-passe, é possível que alguém tenha conseguido aceder à tua conta. Muda imediatamente a tua palavra-passe ou entra em contacto com a administração da instância se tiveres ficado sem acesso à tua conta.
        subject: 'Ciberlândia: Nova palavra-passe'
        title: Palavra-passe alterada
      reconfirmation_instructions:
        explanation: Confirma o teu novo endereço para alterar o e-mail.
        extra: Se esta mudança não foi iniciada por ti, não ligues a esta mensagem. O endereço de e-mail para a tua conta na Ciberlândia não vai mudar enquanto não acederes ao link acima.
        subject: 'Ciberlândia: Confirmação de e-mail %{instance}'
        title: Validar o endereço de e-mail
      reset_password_instructions:
        action: Alterar palavra-passe
        explanation: Pediste a alteração da palavra-passe da tua conta.
        extra: Se não fez este pedido, por favor ignore este e-mail. A sua palavra-passe não irá mudar se não aceder ao link acima e criar uma nova.
        subject: 'Ciberlândia: Instruções para alterar a palavra-passe'
        title: Solicitar nova palavra-passe
      two_factor_disabled:
        explanation: A autenticação de dois factores para a sua conta foi desativada. É agora possível aceder apenas com o seu endereço de e-mail e palavra-passe.
        subject: 'Ciberlândia: Autenticação de duas etapas desactivada'
        title: 2FA desativado
      two_factor_enabled:
        explanation: A autenticação de dois factores foi ativada para a sua conta. Um token, gerado pela aplicação TOTP emparelhada, será necessário para aceder.
        subject: 'Ciberlândia: Autenticação de dois factores activada'
        title: 2FA ativado
      two_factor_recovery_codes_changed:
        explanation: Os códigos de recuperação anteriores foram invalidados e novos foram gerados.
        subject: 'Ciberlândia: Gerados novos códigos de recuperação de dois factores'
        title: Códigos de recuperação 2FA alterados
      unlock_instructions:
        subject: 'Ciberlândia: Instruções para desbloquear a tua conta'
      webauthn_credential:
        added:
          explanation: A seguinte chave de segurança foi adicionada à sua conta
          subject: 'Ciberlândia: Nova chave de segurança'
          title: Foi adicionada uma nova chave de segurança
        deleted:
          explanation: A seguinte chave de segurança foi eliminada da sua conta
          subject: 'Ciberlândia: Chave de segurança eliminada'
          title: Uma das suas chaves de segurança foi eliminada
      webauthn_disabled:
        explanation: A autenticação com chave de segurança foi desativada para sua conta. É agora possível aceder à sua conta utilizando apenas o token gerado pelo aplicativo TOTP pareado.
        subject: 'Ciberlândia: Autenticação com chave de segurança desativada'
        title: Chaves de segurança desativadas
      webauthn_enabled:
        explanation: A autenticação com chave de segurança foi ativada para sua conta. A sua chave de segurança pode agora ser utilizada para aceder à sua conta.
        subject: 'Ciberlândia: Autenticação com chave de segurança ativada'
        title: Chaves de segurança ativadas
    omniauth_callbacks:
      failure: Não foi possível autenticar %{kind} porque "%{reason}".
      success: Autenticado com sucesso na conta %{kind}.
    passwords:
      no_token: Não pode aceder a esta página se não vier através do link enviado por e-mail para alteração da sua palavra-passe. Se usou esse link para chegar aqui, por favor verifique que o endereço URL atual é igual ao que foi enviado no e-mail.
      send_instructions: Vai receber um e-mail com instruções para alterar a palavra-passe dentro de alguns minutos.
      send_paranoid_instructions: Se o seu endereço de e-mail existir na nossa base de dados, vai receber um link para recuperar a palavra-passe dentro de alguns minutos.
      updated: A tua palavra-passe foi alterada. Estás agora autenticado na tua conta.
      updated_not_active: A tua palavra-passe foi alterada.
    registrations:
      destroyed: A tua conta foi cancelada. Adeus! 
      signed_up: Damos-te as boas vindas! A tua conta está à tua espera.
      signed_up_but_inactive: A tua conta foi registada, mas ainda não está activa.
      signed_up_but_locked: A sua conta foi registada com sucesso. No entanto, não pudemos iniciar a sua sessão porque a conta está bloqueada.
      signed_up_but_pending: Enviámos uma mensagem com um link de confirmação para o teu endereço de e-mail. Depois de clicares no link, vamos rever a tua inscrição. Se a tua conta for aprovada, notificamos-te.
      signed_up_but_unconfirmed: Enviámos uma mensagem com um link de confirmação para o teu endereço de e-mail. Usa esse link para activares a tua conta.
      update_needs_confirmation: Alteraste o teu endereço de e-mail ou palavra-passe, mas é necessário confirmar essa alteração. Verifica a tua inbox e usa o link que te enviámos.
      updated: A tua conta foi actualizada com sucesso.
    sessions:
      already_signed_out: Sessão encerrada.
      signed_in: Sessão iniciada.
      signed_out: Sessão encerrada.
    unlocks:
      send_instructions: Vais receber um e-mail dentro de alguns minutos com instruções para desbloquear a tua conta.
      send_paranoid_instructions: Se a tua conta existir, vais receber um e-mail dentro de alguns minutos com instruções a detalhar como a desbloquear.
      unlocked: A tua conta foi desbloqueada. Inicia uma nova sessão para continuar.
  errors:
    messages:
      already_confirmed: já confirmado, por favor tente iniciar sessão
      confirmation_period_expired: tem de ser confirmado durante %{period}, por favor tenta outra vez
      expired: expirou, por favor tente outra vez
      not_found: não encontrado
      not_locked: não estava bloqueada
      not_saved:
        one: '1 erro impediu este %{resource} de ser guardado:'
        other: "%{count} erros impediram este %{resource} de ser guardado:"
