---
pt-PT:
  simple_form:
    hints:
      account:
        attribution_domains: Um por linha. Protege contra falsas atribuições.
        discoverable: As suas publicações e perfil públicos podem ser destacados ou recomendados em várias áreas do Mastodon e o seu perfil pode ser sugerido a outros utilizadores.
        display_name: O seu nome completo ou o seu nome divertido.
        fields: A sua página inicial, os seus pronomes, idade e tudo o que quiser.
        indexable: As suas mensagens públicas podem aparecer nos resultados da pesquisa no Mastodon. Independentemente disso, as pessoas que interagiram com as suas publicações podem ser capazes de as pesquisar.
        note: 'Pode @mencionar outras pessoas e usar #etiquetas.'
        show_collections: As pessoas podem navegar pelas listas das pessoas que segue e dos seus seguidores. Independentemente disso, as pessoas que segue verão que você as segue.
        unlocked: As pessoas poderão segui-lo sem pedir aprovação. Desmarque se pretender rever os pedidos de seguimento e escolha se pretende aceitar ou rejeitar novos seguidores.
      account_alias:
        acct: Indica o utilizador@domínio da conta de onde pretendes migrar
      account_migration:
        acct: Indica o utilizador@domínio da conta para onde pretendes migrar
      account_warning_preset:
        text: Podes usar a sintaxe das postas, como URLs, hashtags e referências
        title: Opcional. Não visível para o destinatário
      admin_account_action:
        include_statuses: O utilizador vai ver que publicações causaram a ação de moderação ou aviso
        send_email_notification: O utilizador vai receber uma explicação sobre o que aconteceu com a sua conta
        text_html: Opcional. Podes utilizar a sintaxe das postas. Podes <a href="%{path}">adicionar avisos predefinidos</a> para poupar tempo
        type_html: Escolhe o que fazer com <strong>%{acct}</strong>
        types:
          disable: Impede o utilizador de usar a sua conta, mas não elimina ou oculta o seu conteúdo.
          none: Usa isto para enviar um aviso ao utilizador, sem executar nenhuma outra ação.
          sensitive: Força todos os anexos de media deste utilizador a serem marcados como sensíveis.
          silence: Impede que o utilizador seja capaz de publicar com visibilidade pública, ocultando as suas publicações e notificações de pessoas que não o seguem.
          suspend: Evita qualquer interação de ou para esta conta e elimina o seu conteúdo. Reversível num período de 30 dias.
        warning_preset_id: Opcional. É possível adicionar texto personalizado no fim do predefinido
      announcement:
        all_day: Quando marcado, apenas as datas do intervalo de tempo serão mostradas
        ends_at: Opcional. O anúncio vai ser retirado nesta data
        scheduled_at: Deixa em branco para publicar o anúncio imediatamente
        starts_at: Opcional. Caso o anúncio seja vinculado a um intervalo de tempo específico
        text: Podes utilizar a sintaxe dos toots. Tem em consideração o espaço que o anúncio vai ocupar no ecrã do utilizador
      appeal:
        text: Só podes recorrer de uma advertência uma vez
      defaults:
        autofollow: As pessoas que aderem através do convite seguir-te-ão automaticamente
        avatar: PNG, GIF ou JPG. Ficheiros até %{size}. Vão ser reduzidos para %{dimensions}px
        bot: Esta conta executa acções automatizadas e pode não ser monitorizada
        context: Um ou vários contextos nos quais o filtro deve ser aplicado
        current_password: Por motivos de segurança, introduz a palavra-passe da conta actual
        current_username: Para confirmar, introduz o nome de utilizador da conta actual
        digest: Enviado após um longo período de inactividade e apenas se foste mencionado na tua ausência
        email: Vai ser enviado um e-mail de confirmação
        header: PNG, GIF ou JPG. Ficheiros até %{size}. Vão ser reduzidos para %{dimensions}px
        inbox_url: Copia o URL da página inicial do repetidor que queres usar
        irreversible: Publicações filtradas vão ser definitivamente apagadas, mesmo que o filtro seja removido posteriormente
        locale: A língua do interface de utilizador, e-mails e notificações push
        password: Usa pelo menos 8 caracteres
        phrase: Será correspondido independentemente da capitalização ou do aviso de conteúdo duma publicação
        scopes: APIs a que deve ser concedido acesso. Se escolheres uma abrangência de nível superior, não é preciso seleccioná-las individualmente.
        setting_aggregate_reblogs: Não mostrar novas re-publicações que foram partilhadas recentemente (só afecta as novas partilhas)
        setting_always_send_emails: Normalmente as notificações por e-mail não são enviadas quando estiveres a utilizar ativamente o Mastodon
        setting_default_content_type_html: Os teus toots vão ser lidos como estando em HTML
        setting_default_content_type_markdown: Os teus toots vão ser lidos como estando formatados em Markdown
        setting_default_content_type_plain: Os teus toots vão ser lidos como texto simples sem formatação
        setting_default_language: O idioma dos teus toots pode ser detectado automaticamente, mas nem sempre é fiável
        setting_default_sensitive: Media sensíveis aparecem ocultos e podem ser revelados com um clique
        setting_display_media_default: Esconder media sensíveis
        setting_display_media_hide_all: Esconder todos os media
        setting_display_media_show_all: Mostrar sempre media sensíveis
        setting_hide_network: Quem tu segues e quem te segue não vai ser mostrado no teu perfil
        setting_noindex: Afecta o teu perfil público e as páginas das tuas publicações
        setting_show_application: A aplicação que usas para publicar vai ser mostrada na vista detalhada das tuas publicações
        setting_skin: Muda a skin do tema
        setting_use_blurhash: Os gradientes são baseados nas cores das imagens escondidas, mas ofuscam os detalhes
        setting_use_pending_items: Ocultar actualizações da timeline atrás de um clique em vez de rolar automaticamente a lista
        username: O teu nome de utilizador será único em %{domain}
        whole_word: Quando a palavra-chave ou expressão-chave é apenas alfanumérica, ela só vai ser aplicada se corresponder à palavra completa
      domain_allow:
        domain: Este domínio vai ser capaz de obter dados desta instância e os dados dele recebidos serão processados e armazenados
      email_domain_block:
        domain: Este pode ser o nome de domínio que aparece no endereço de e-mail ou o registo MX por ele utilizado. Os dados vão ser verificados aquando da inscrição.
        with_dns_records: Vai ser feita uma tentativa de resolver os registos DNS do domínio em questão, e os resultados também vão ser colocados na lista negra
      featured_tag:
        name: 'Eis algumas das etiquetas que utilizou recentemente:'
      filters:
        action: Escolhe qual a acção a executar quando uma publicação corresponde ao filtro
        actions:
          hide: Ocultar completamente o conteúdo filtrado, comportando-se como se não existisse
          warn: Ocultar o conteúdo filtrado por trás de um aviso mencionando o título do filtro
      form_admin_settings:
        activity_api_enabled: Contagem, em blocos semanais, de publicações locais, utilizadores ativos e novos registos
        app_icon: WEBP, PNG, GIF ou JPG. Substitui o ícone padrão da aplicação em dispositivos móveis por um ícone personalizado.
        backups_retention_period: Os utilizadores têm a possibilidade de gerar arquivos das suas publicações para descarregar mais tarde. Quando definido para um valor positivo, estes arquivos serão automaticamente eliminados do seu armazenamento após o número de dias especificado.
        bootstrap_timeline_accounts: Estas contas serão destacadas no topo das recomendações aos novos utilizadores.
        closed_registrations_message: Apresentado quando as inscrições estiverem encerradas
        content_cache_retention_period: Todas as mensagens de outros servidores (incluindo impulsos e respostas) serão eliminadas após o número de dias especificado, independentemente de qualquer interação do utilizador local com essas mensagens. Isto inclui mensagens em que um utilizador local as tenha marcado ou adicionado aos favoritos. As menções privadas entre utilizadores de instâncias diferentes também se perderão e serão impossíveis de restaurar. A utilização desta definição destina-se a instâncias para fins especiais e quebra muitas expectativas dos utilizadores quando implementada para utilização geral.
        custom_css: Pode aplicar estilos personalizados na versão web do Mastodon.
        favicon: WEBP, PNG, GIF ou JPG. Substitui o ícone de favorito padrão do Mastodon por um ícone personalizado.
        mascot: Sobrepõe-se à ilustração no interface web multi-colunas.
        media_cache_retention_period: Os ficheiros de media descarregados serão excluídos após o número de dias especificado, quando definido com um valor positivo, e descarregados novamente quando solicitados.
        peers_api_enabled: Uma lista de nomes de domínio que este servidor encontrou no fediverso. Nenhum dado é incluído aqui sobre se a tua conta federa com um determinado servidor, apenas que o teu servidor o conhece. Este serviço é utilizado por serviços que recolhem estatísticas na federação, em termos gerais.
        profile_directory: O 'Quem por cá anda' mostra todas as contas da Ciberlândia que permitem ser sugeridas a outros.
        require_invite_text: Quando as inscrições exigirem aprovação manual, a questão "Porque te queres juntar a nós?" passa a ser de resposta obrigatória
        site_contact_email: Como as pessoas podem entrar em contacto contigo para obter informações legais ou de suporte.
        site_contact_username: Como as pessoas conseguem chegar até ti no Mastodon.
        site_extended_description: Qualquer informação adicional que possa ser útil para os visitantes e os teus utilizadores. Aceita Markdown.
        site_short_description: Uma breve descrição para ajudar a identificar de forma única o seu servidor. Quem o está a gerir, para quem é?
        site_terms: Usa a tua própria política de privacidade ou deixa em branco para usar a política por omissão. Aceita Markdown.
        site_title: Como as pessoas podem referir-se ao seu servidor para além do seu nome de domínio.
        status_page_url: URL de uma página onde as pessoas podem ver o estado deste servidor durante uma interrupção
        theme: Tema de interface aplicado às novas contas.
        thumbnail: Uma imagem de aproximadamente 2:1, mostrada ao lado da informação deste servidor.
        timeline_preview: Os visitantes sem sessão iniciada poderão consultar as publicações públicas mais recentes disponíveis no servidor.
        trendable_by_default: Ignorar a revisão manual do conteúdo de tendências. Os itens individuais ainda podem ser removidos das tendências após a apresentação.
        trends: As tendências mostram quais as publicações, etiquetas e notícias que estão a ganhar destaque no seu servidor.
        trends_as_landing_page: Mostrar conteúdo de tendências a utilizadores e visitantes com sessão terminada em vez de uma descrição deste servidor. Requer que as tendências estejam ativadas.
