---
pt-PT:
  simple_form:
    hints:
      account:
        discoverable: As suas publicações e perfil públicos podem ser destacados ou recomendados em várias áreas do Mastodon e o seu perfil pode ser sugerido a outros utilizadores.
        display_name: O seu nome completo ou o seu nome divertido.
        fields: A sua página inicial, os seus pronomes, idade e tudo o que quiser.
        indexable: As suas mensagens públicas podem aparecer nos resultados da pesquisa no Mastodon. Independentemente disso, as pessoas que interagiram com as suas publicações podem ser capazes de as pesquisar.
        note: 'Pode @mencionar outras pessoas ou #hashtags.'
        show_collections: As pessoas podem navegar pelas listas das pessoas que segue e dos seus seguidores. Independentemente disso, as pessoas que segue verão que você as segue.
        unlocked: As pessoas podem segui-lo/a sem pedir a sua aprovação. Desmarque se quiser rever os pedidos para seguir e escolher se aceita ou rejeita os novos seguidores.
      account_alias:
        acct: Indica o utilizador@domínio da conta de onde pretendes migrar
      account_migration:
        acct: Indica o utilizador@domínio da conta para onde pretendes migrar
      account_warning_preset:
        text: Podes usar a sintaxe das postas, como URLs, hashtags e referências
        title: Opcional. Não visível para o destinatário
      admin_account_action:
        include_statuses: O utilizador vai ver que publicações causaram a ação de moderação ou aviso
        send_email_notification: O utilizador vai receber uma explicação sobre o que aconteceu com a sua conta
        text_html: Opcional. Podes utilizar a sintaxe das postas. Podes <a href="%{path}">adicionar avisos predefinidos</a> para poupar tempo
        type_html: Escolhe o que fazer com <strong>%{acct}</strong>
        types:
          disable: Impede o utilizador de usar a sua conta, mas não elimina ou oculta o seu conteúdo.
          none: Usa isto para enviar um aviso ao utilizador, sem executar nenhuma outra ação.
          sensitive: Força todos os anexos de media deste utilizador a serem marcados como sensíveis.
          silence: Impede que o utilizador seja capaz de publicar com visibilidade pública, ocultando as suas publicações e notificações de pessoas que não o seguem.
          suspend: Evita qualquer interação de ou para esta conta e elimina o seu conteúdo. Reversível num período de 30 dias.
        warning_preset_id: Opcional. É possível adicionar texto personalizado no fim do predefinido
      announcement:
        all_day: Quando marcado, apenas as datas do intervalo de tempo serão mostradas
        ends_at: Opcional. O anúncio vai ser retirado nesta data
        scheduled_at: Deixa em branco para publicar o anúncio imediatamente
        starts_at: Opcional. Caso o anúncio seja vinculado a um intervalo de tempo específico
        text: Podes utilizar a sintaxe dos toots. Tem em consideração o espaço que o anúncio vai ocupar no ecrã do utilizador
      appeal:
        text: Só podes recorrer de uma advertência uma vez
      defaults:
        autofollow: As pessoas que aderem através do convite seguir-te-ão automaticamente
        avatar: PNG, GIF or JPG. Ficheiros até %{size}. Vão ser reduzidos para %{dimensions}px
        bot: Esta conta executa ações automatizadas e pode não ser monitorizada
        context: Um ou múltiplos contextos nos quais o filtro deve ser aplicado
        current_password: Por motivos de segurança, introduz a palavra-passe da conta actual
        current_username: Para confirmar, introduz o nome de utilizador da conta actual
        digest: Enviado após um longo período de inatividade e apenas se foste mencionado na tua ausência
        discoverable: Permitir que a tua conta seja descoberta por outros através de recomendações, destaques e outras funções
        email: Vai ser enviado um e-mail de confirmação
        fields: Pode ter até 4 itens expostos, em forma de tabela, no seu perfil
        header: PNG, GIF or JPG. Ficheiros até %{size}. Vão ser reduzidos para %{dimensions}px
        inbox_url: Copia o URL da página inicial do repetidor que queres usar
        irreversible: Publicações filtradas vão ser definitivamente apagadas, mesmo que o filtro seja removido posteriormente
        locale: A língua do interface de utilizador, e-mails e notificações push
        locked: Exige aprovação manual de seguidores
        password: Usa pelo menos 8 caracteres
        phrase: Será correspondido independentemente da capitalização ou do aviso de conteúdo duma publicação
        scopes: APIs a que deve ser concedido acesso. Se escolheres uma abrangência de nível superior, não é preciso seleccioná-las individualmente.
        setting_aggregate_reblogs: Não mostrar novas partilhas que foram partilhadas recentemente (só afecta as novas partilhas)
        setting_always_send_emails: Normalmente as notificações por e-mail não são enviadas quando estiveres a utilizar ativamente o Mastodon
        setting_default_sensitive: Media sensíveis são ocultos por omissão e podem ser revelados com um clique
        setting_display_media_default: Esconder ficheiros media marcados como sensíveis
        setting_display_media_hide_all: Esconder sempre todos os ficheiros media
        setting_display_media_show_all: Mostrar sempre os ficheiros media marcados como sensível
        setting_hide_network: Quem tu segues e quem te segue não vai ser mostrado no teu perfil
        setting_noindex: Afecta o teu perfil público e as páginas das tuas publicações
        setting_show_application: A aplicação que usas para publicar vai ser mostrada na vista detalhada das tuas publicações
        setting_use_blurhash: Os gradientes são baseados nas cores das imagens escondidas, mas ofuscam os detalhes
        setting_use_pending_items: Ocultar atualizações da cronologia atrás de um clique em vez de rolar automaticamente o feed
        username: O teu nome de utilizador será único em %{domain}
        whole_word: Quando a palavra-chave ou expressão-chave é apenas alfanumérica, ela só vai ser aplicada se corresponder à palavra completa
      domain_allow:
        domain: Este domínio vai ser capaz de obter dados desta instância e os dados dele recebidos serão processados e armazenados
      email_domain_block:
        domain: Este pode ser o nome de domínio que aparece no endereço de e-mail ou o registo MX por ele utilizado. Os dados vão ser verificados aquando da inscrição.
        with_dns_records: Vai ser feita uma tentativa de resolver os registos DNS do domínio em questão, e os resultados também vão ser colocados na lista negra
      featured_tag:
        name: 'Eis algumas das etiquetas que utilizou recentemente:'
      filters:
        action: Escolhe qual a acção a executar quando uma publicação corresponde ao filtro
        actions:
          hide: Ocultar completamente o conteúdo filtrado, comportando-se como se não existisse
          warn: Ocultar o conteúdo filtrado por trás de um aviso mencionando o título do filtro
      form_admin_settings:
        activity_api_enabled: Contagem, em blocos semanais, de publicações locais, utilizadores ativos e novos registos
        backups_retention_period: Manter os ficheiros gerados pelos utilizadores durante um número concreto de dias.
        bootstrap_timeline_accounts: Estas contas serão destacadas no topo das recomendações aos novos utilizadores.
        closed_registrations_message: Apresentado quando as inscrições estiverem encerradas
        content_cache_retention_period: Publicações de outros servidores serão apagadas decorrido o número de dias especificado, se estiver definido um valor positivo. Isso pode ser irreversível.
        custom_css: Pode aplicar estilos personalizados na versão web do Mastodon.
        mascot: Sobrepõe-se à ilustração na interface web avançada.
        media_cache_retention_period: Os ficheiros de media descarregados serão apagados decorrido o número de dias especificado, quando definido com um valor positivo, e descarregados novamente quando solicitados.
        peers_api_enabled: Uma lista de nomes de domínio que este servidor encontrou no fediverso. Nenhum dado é incluído aqui sobre se você federa com um determinado servidor, apenas que o seu servidor o conhece. Este serviço é utilizado por serviços que recolhem estatísticas na federação, em termos gerais.
        profile_directory: O diretório de perfis lista todos os utilizadores que optaram por ter a sua conta a ser sugerida a outros.
        require_invite_text: Quando as incrições exigirem aprovação manual, faça o texto "Por que se quer juntar a nós?" da solicitação de convite ser obrigatório, em vez de opcional
        site_contact_email: Como as pessoas podem entrar em contacto consigo para obter informações legais ou de apoio técnico.
        site_contact_username: Como as pessoas conseguem chegar até si no Mastodon.
        site_extended_description: Qualquer informação adicional que possa ser útil para os visitantes e os seus utilizadores. Pode ser estruturada com a sintaxe Markdown.
        site_short_description: Uma breve descrição para ajudar a identificar de forma única o seu servidor. Quem o está a gerir, e a quem se destina?
        site_terms: Use a sua própria política de privacidade ou deixe em branco para usar a política padrão. Pode ser estruturada com a sintaxe Markdown.
        site_title: Como as pessoas podem referir-se ao seu servidor para além do seu nome de domínio.
        status_page_url: URL de uma página onde as pessoas podem ver o estado deste servidor durante uma interrupção
        theme: Tema que os visitantes e os novos utilizadores veem.
        thumbnail: Uma imagem de cerca de 2:1, apresentada ao lado da informação do seu servidor.
        timeline_preview: Os visitantes sem sessão iniciada poderão consultar as publicações públicas mais recentes disponíveis no servidor.
        trendable_by_default: Ignorar a revisão manual do conteúdo em alta. Elementos em avulso poderão ainda assim ser retirados das tendências mesmo após a sua apresentação.
        trends: As publicações em alta mostram quais as publicações, etiquetas e notícias que estão a ganhar destaque no seu servidor.
        trends_as_landing_page: Mostrar conteúdo de tendências para usuários logados e visitantes em vez de uma descrição deste servidor. Requer que as tendências sejam ativadas.
      form_challenge:
        current_password: Estás a entrar numa área restrita
      imports:
        data: Ficheiro CSV exportado doutra instância do Mastodon
      invite_request:
        text: Isto vai ajudar-nos a rever o teu pedido
      ip_block:
        comment: Opcional. Para te lembrares do motivo para esta regra.
        expires_in: Endereços IP são um recurso limitado, algumas vezes são partilhados e muitas vezes mudam de mãos. Por essa razão, não se recomendam bloqueios de IP sem expiração.
        ip: Introduz um endereço IPv4 ou IPv6. Podes bloquear intervalos inteiros usando a sintaxe CIDR. Cuidado para não te bloqueares a ti próprio!
        severities:
          no_access: Bloquear o acesso a todos os recursos
          sign_up_block: Não vão ser possíveis novas inscrições
          sign_up_requires_approval: Novas inscrições vão exigir aprovação
        severity: Escolhe o que acontece com os pedidos deste IP
      rule:
        text: Descreve uma regra ou requisito para os utilizadores nesta instância. Tenta mantê-la curta e simples
      sessions:
        otp: 'Introduz o código de autenticação 2FA gerado pelo teu telemóvel ou usa um dos teus códigos de recuperação:'
        webauthn: Se for uma chave USB, assegura que a introduziste e, se necessário, toca nela.
      settings:
        indexable: A tua página de perfil pode aparecer nos resultados de pesquisa no Google, Bing e outros.
        show_application: Independentemente disso será sempre possível ver em que aplicação publicaste a tua mensagem.
      tag:
        name: Só podes alterar a capitalização das letras para, por exemplo, torná-las mais legíveis
      user:
        chosen_languages: Quando seleccionado, só publicações nas línguas escolhidas vão ser mostradas nas cronologias públicas
        role: O cargo controla as credenciais que o utilizador tem
      user_role:
        color: Cor a ser utilizada para este cargo em todo o interface de utilizador, como RGB no formato hexadecimal
        highlighted: Isto torna o cargo visível publicamente
        name: Nome público do cargo, se o cargo for definido para ser mostrado como um distintivo
        permissions_as_keys: Utilizadores com este cargo têm acesso a...
        position: Cargos mais altos decidem a resolução de conflitos em certas situações. Certas acções só podem ser executadas em cargos com menor prioridade
      webhook:
        events: Selecciona os eventos a enviar
        template: Compõe o teu próprio conteúdo JSON utilizando a interpolação de variáveis. Deixar em branco para o JSON predefinido.
        url: Para onde os eventos vão ser enviados
